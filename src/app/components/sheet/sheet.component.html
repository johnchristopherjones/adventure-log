<ul>
  <li>
    <md-select placeholder="Race" [(ngModel)]="character.race" name="race">
      <md-option *ngFor="let race of data.races" [value]="race">
        {{race.name}} ({{race.source | uppercase}})
      </md-option>
    </md-select>
    <button md-icon-button class="dice" (click)="randomize('race', data.races)">
      <md-icon svgIcon="d20" color="primary"></md-icon>
    </button>
  </li>
  <li>
    <md-select placeholder="Class" [(ngModel)]="character.class" name="class">
      <md-option *ngFor="let class of data.classes" [value]="class">
        {{class}}
      </md-option>
    </md-select>
    <button md-icon-button class="dice" (click)="randomize('class', data.classes)">
      <md-icon svgIcon="d20" color="primary"></md-icon>
    </button>
  </li>
  <li>
    <md-select placeholder="Alignment" [(ngModel)]="character.alignment" name="alignment">
      <md-option *ngFor="let alignment of data.alignments" [value]="alignment">
        {{alignment}}
      </md-option>
    </md-select>
    <button md-icon-button class="dice" (click)="randomize('alignment', data.alignments)">
      <md-icon svgIcon="d20" color="primary"></md-icon>
    </button>
  </li>
  <li>
    <md-select placeholder="Background" [(ngModel)]="character.background" name="background">
      <md-option *ngFor="let background of data.backgrounds" [value]="background">
        {{background.name}} ({{background.source | uppercase}})
      </md-option>
    </md-select>
    <button md-icon-button class="dice" (click)="randomize('background', data.backgrounds)">
      <md-icon svgIcon="d20" color="primary"></md-icon>
    </button>
  </li>
  <li>
    <md-select placeholder="Sex" [(ngModel)]="character.sex" name="sex">
      <md-option *ngFor="let sex of data.sexes" [value]="sex">
        {{sex}}
      </md-option>
    </md-select>
    <button md-icon-button class="dice" (click)="randomize('sex', data.sexes)">
      <md-icon svgIcon="d20" color="primary"></md-icon>
    </button>
  </li>
  <li>
    <md-input-container>
      <input md-input name="name" placeholder="Character Name" [(ngModel)]="character.name" [value]="character.name" />
    </md-input-container>
  </li>
</ul>
